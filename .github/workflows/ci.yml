name: CI - Basic Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build Next.js app
        run: npm run build

      - name: Verify Conventional Commits
        run: |
          npx commitlint --from=HEAD~10 --to=HEAD || echo "⚠️ Some commits may not follow convention"
